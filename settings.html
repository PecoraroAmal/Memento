<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memento™ - Impostazioni</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css?v=3.1">
    <meta name="theme-color" content="#FFFFFF">
    <link rel="icon" href="icons/favicon-96x96.png">
</head>
<body>
    <header>
        <h1>Impostazioni</h1>
        <nav>
            <a href="index.html?v=3.1" class="nav-link"><i class="fa-solid fa-arrow-left"></i></a>
        </nav>
    </header>

    <main>
        <section class="settings-section">
            <h2>Tema</h2>
            <div class="theme-toggle">
                <label for="themeToggle">Tema Scuro</label>
                <label class="theme-switch">
                    <input type="checkbox" id="themeToggle">
                    <span class="theme-slider"></span>
                </label>
            </div>
        </section>

        <section class="settings-section">
            <h2>Gestione Tag</h2>
            <button id="newTagBtn" class="primary-btn"><i class="fas fa-plus"></i> Nuovo Tag</button>
            <div id="tagsList" class="tags-list"></div>
        </section>

        <section class="settings-section">
            <h2>Database</h2>
            <div class="db-actions">
                <button id="exportBtn" class="secondary-btn"><i class="fas fa-file-export"></i> Esporta Database</button>
                <button id="importBtn" class="secondary-btn"><i class="fas fa-file-import"></i> Importa Database</button>
                <input type="file" id="importFile" accept=".json" style="display: none;">
            </div>
        </section>

        <section class="settings-section">
            <h2>Zona Pericolosa</h2>
            <p style="color: var(--text-color); opacity: 0.8; margin-bottom: 1rem;">Questa azione eliminerà permanentemente tutti i tuoi dati.</p>
            <button id="deleteAllBtn" class="danger-btn" style="width: 100%; font-size: 1rem; padding: 0.8rem;"><i class="fas fa-trash-can"></i> Elimina Tutti i Dati</button>
        </section>
    </main>

    <!-- Modal per creare/modificare tag -->
    <div id="tagModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="tagModalTitle">Nuovo Tag</h2>
            
            <form id="tagForm">
                <div class="form-group">
                    <label for="tagName">Nome Tag</label>
                    <input type="text" id="tagName" required>
                </div>

                <div class="form-group">
                    <label for="tagColor">Colore Tag</label>
                    <div class="color-picker">
                        <input type="color" id="tagColor" value="#000000">
                        <span id="colorValue">#000000</span>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="primary-btn">Salva</button>
                    <button type="button" class="secondary-btn" id="cancelTagBtn">Annulla</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal per conferme e avvisi -->
    <div id="confirmModal" class="modal confirm-modal">
        <div class="modal-content confirm-content">
            <h3 id="confirmTitle">Conferma</h3>
            <p id="confirmMessage"></p>
            <div class="form-actions">
                <button id="confirmOk" class="primary-btn">OK</button>
                <button id="confirmCancel" class="secondary-btn">Annulla</button>
            </div>
        </div>
    </div>

    <footer style="text-align: center; padding: 2rem; opacity: 0.6; font-size: 0.9rem;">
        <a href="cookie-privacy.html?v=3.1" style="color: var(--text-color); text-decoration: none;">Cookie & Privacy Policy</a>
    </footer>
    <script src="settings.js?v=3.1"></script>
</body>
</html>
